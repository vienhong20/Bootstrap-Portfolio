<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vien Hong's Contact</title>
     <!--Bootstrap-->
     <link
     rel="stylesheet"
     href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
     integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
     crossorigin="anonymous"
   />
   <script
     src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
     integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
     crossorigin="anonymous"
   ></script>
</head>
<body>
    <div class="container">
        <!--card-->
        <div class="card border-success mb-3" style="max-width: 100%;">
                <div class="card-header bg-transparent ">
                       <!--Nav bar-->
                  <nav class="navbar navbar-expand-lg navbar-light bg-light">
                        <a class="navbar-brand" href="#">VIEN HONG</a>
                    
                        <ul class="nav justify-content-end">
                            <li class="nav-item">
                              <a class="nav-link active" href="#">About</a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link" href="#">Portfolio</a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link" href="#">Contact</a>
                            </li>
                            
                          </ul>
                        </div>
                      </nav>
                </div>
                <div class="card card border-success">
                        <div class="card-body">
                <div class="card-body text-success">
                  <h3 class="card-title">Contact</h3>
                  <form>
                        <div class="form-group">
                                <div class="form-group ">
                                  <label for="inputName">Name:</label>
                                  <input type="text" class="form-control" id="inputName" placeholder="Name">
                                </div>
                        <div class="form-group">
                          <div class="form-group">
                            <label for="inputEmail">Email:</label>
                            <input type="email" class="form-control" id="inputEmail" placeholder="example@gmail.com">
                          </div>
                          <div class="form-group">
                                <label for="message">Message:</label>
                                <textarea class="form-control" id="message"></textarea>
                              </div>
                              </form>
                </div>
            </div>
        </div>
                <div class="card-footer  border-success"><p>Copyright VIEN HONG  2019</p></div>
              </div>

            
                 
    </div>

    
</body>
</html>
